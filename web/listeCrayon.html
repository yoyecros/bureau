<!DOCTYPE html>

<h3>Liste des crayons :</h3> 

<table>
    <tr>
        <th> Id </th>
        <th> Couleur </th>
    <tr ng-repeat='cr in ctrl.crayons'>
        <td> {{ cr.id }} </td>
        <td> {{ cr.couleur }} </td>
        <td> <a ng-href="#/crayon/edit/{{cr.id}}"/> Edit </a>
        <td> <input type="button" value="delete" ng-click="ctrl.delete(cr)"/> 
    </tr>
 
    
</table>
   
<a ng-href="#/crayon/new"/> Nouveau crayon </a>

<br/>
